<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adatok Bekérése</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adatok Bekérése</h1>
            <label for="surname">Név:</label>
            <input type="text" id="surname" name="surname" >

            <label for="city">Település:</label>
            <input type="text" id="city" name="city" >

            <label for="zip">Irányítószám:</label>
            <input type="text" id="zip" name="zip">

            <label for="street">Utca:</label>
            <input type="text" id="street" name="street">

            <label for="house-number">Házszám:</label>
            <input type="text" id="house-number" name="house-number">

            <button onclick="submitData()">Beküldés</button>
        <ul id="output"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
